<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>le Tour du Monde</title>
</head>

<body>
  <!-- MK -- HEADER -->
  <header>
    <div class="container">
      <h1>le Tour du Monde</h1>
    </div>
  </header>

  <!-- MK -- MAIN -->
  <main>

    <!-- A*A -- HERO -->
    <section class="hero">

      <div class="container">

        <div class="hero__image">
          <img src="assets/images/world.jpg" alt="le monde">
        </div>

        <!-- temporary form -->
        <form class="hero__menu" name="hero__menu">
          <select name="continent">
            <option value="0">Europe</option>
            <option value="1">Afrique</option>
            <option value="2">Asie</option>
            <option value="3">Amériques</option>
            <option value="4">Océanie</option>
          </select>
        </form>

        <div class="hero__title">
          <h2>Europe</h2>
        </div>

      </div>

    </section>


    <!-- A*A -- COUNTRIES -->
    <section class="countries">
      <div class="container">

        <ul class="countries__list d-flex">
          <!-- contenu généré en JS -->
        </ul>

      </div>
    </section>

  </main>

  <!-- MK -- FOOTER -->
  <footer>
    <small>le Tour du Monde &copy; 2022</small>
  </footer>

  <script src="assets/js/main.js"></script>
</body>

</html>
