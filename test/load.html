<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <h1>Load Test</h1>

  <img id="heroImage" class="country__heraldic__image" src="https://mainfacts.com/media/images/coats_of_arms/bd.png" style="height: 400px;">

  <script>
    const heroImage = document.querySelector('#heroImage');

    window.addEventListener('load', (e) => {
      console.log(e.target);
      console.log(e.timeStamp);

      console.log(new Date());
    });

    heroImage.addEventListener('load', (e) => {
      console.log(e.target);
      console.log(e.timeStamp);

      console.log(new Date());
    });

  </script>

</body>
